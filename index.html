<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Love</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body id="body">
    <div class="loading-container" id="loading-container">
        <div class="icon-left">❤️</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="heart-icon">💖</div>
        </div>
        <div class="icon-right">❤️</div>
    </div>
    <div class="loading-text" id="loading-text">LOADING LOVE . . .</div>

    <!-- Đĩa than để phát nhạc -->
    <div id="record-container" class="record-container">
        <div id="record" class="record"></div>
    </div>

    <!-- Nhúng âm thanh -->
    <audio id="audio">
        <source src="music.mp3" />
    </audio>
    <script src="script.js"></script>
</body>
</html>
